    <div class="login-container">
        <h2>Pharmacist Login</h2>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" pattern="[a-zA-Z0-9]{3,}" required>
                <div class="form-text">Username must be at least 3 letters long and only have alphanumeric characters</div>
                <div class="invalid-feedback" id="usernameFeedback"></div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="invalid-feedback" id="passwordFeedback"></div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
